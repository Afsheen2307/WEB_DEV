    <h2>Qs 2 </h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name">
        <br><br>
        <div>
            Sex:
            <input type="radio"  name="sex" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" value="female" id="female"> 
                        <label for="female">Female</label>
        </div>
        <br><br>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="cou">Select an option</option>
                <option value="I">India</option>
                <option value="a">Australia</option>
                <option value="sk">South Korea</option>
            </select>
        </div><br><br>
        <label for="msg">Message:</label><br>
        <textarea name="msg" rows="4"  cols="30"></textarea><br>
        
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Subscribe?</label><br><br>
        <button>Submit</button>
    </form>
    <br><br><hr><br><br>
    <h2>Qs 3</h2>
    <form>
        <h1>Feedback Form</h1>
        <label for="name">Name:</label>
        <input type="text" placeholder="Write your name" id="name" name="name">
        <br><br>
        <div>
            <label for="name">Email:</label>
            <input type="email" placeholder="Write your email" id="email" name="email">
        </div><br><br>
        <label for="msg">Message:</label><br>
        <textarea id="msg" name="message" rows="4" cols="30"></textarea>
        <br><br>
        <div>
            Rate us out of 5:<br>
            <input type="radio" name="rate" id="one" value="one">
            <label for="one">1</label><br>
            <input type="radio" name="rate" id="two" value="two">
            <label for="two">2</label><br>
            <input type="radio" name="rate" id="three" value="three">
            <label for="three">3</label><br>
            <input type="radio" name="rate" id="four" value="four">
            <label for="four">4</label><br>
            <input type="radio" name="rate" id="five" value="five">
            <label for="five">5</label><br><br><br>
            <button>Send your message!</button>
        </div>
    </form>
